<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.presidentListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.presidentListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" 
                                action="#{presidenteBean.iniciar()}"></p:commandButton>
                    </h:form>
                <p:dataTable value="#{presidenteBean.presidentes}" var="pr">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                   action="#{presidenteBean.editar(pr)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.presidentNameHeader}">
                        <p:outputLabel value="#{pr.nombre}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.presidentLastNameP}">
                        <p:outputLabel value="#{pr.apellidoP}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.presidentLastNameM}">
                        <p:outputLabel value="#{pr.apellidoM}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.countryNameHeader}">
                        <p:outputLabel value="#{pr.pais.nombre}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
